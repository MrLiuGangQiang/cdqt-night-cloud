server:
   port: 8010 #端口
spring:
   application:
      name: cdqt-module-security #应用名称
   servlet:
      multipart:
         enabled: true #是否开启批量上传
         max-file-size: 128MB #单个文件最大大小
         max-request-size: 1024MB #上传总数据量大小
   jackson: #jackson时间序列化配置
      default-property-inclusion: always #序列化参数
      date-format: yyyy-MM-dd HH:mm:ss
      time-zone: GMT+8
   mvc: #spring mvc 时间序列化配置
      date-format: yyyy-MM-dd HH:mm:ss
   datasource: #数据源配置
      type: com.zaxxer.hikari.HikariDataSource
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: jdbc:mysql://192.168.1.4:3306/cdqt?useUnicode=true&characterEncoding=utf8&mysqlEncoding=utf8&autoReconnect=true&serverTimezone=GMT%2B8
      username: cdqt
      password: 123456
      hikari:
         minimum-idle: 5
         maximum-pool-size: 15
         auto-commit: true
         idle-timeout: 30000
         pool-name: HikariCP
         max-lifetime: 1800000
         connection-timeout: 30000
         connection-test-query: SELECT 1
   redis:
      database: 0
      host: 192.168.1.4
      port: 6379
      password: 123456
      timeout: 5000
      pool:
         max-active: 50
         max-wait: 3000
         min-idle: 5
         max-idle: 15
mybatis:
   configuration:
      call-setters-on-nulls: true #为null也返回
management: #端点暴露配置
   endpoints:
      web:
         exposure:
            include: '*'
         cors:
            allowed-origins: '*'
            allowed-methods: '*'
eureka: #注册中心设置
   instance:
      prefer-ip-address: true
      instance-id: ${spring.cloud.client.ip-address}:${server.port}:${spring.application.name}
   client:
      healthcheck:
         enabled: true
      service-url:
         defaultZone: http://admin:123456@localhost:8761/eureka/
info:
   version: '@project.version@'
   groupId: '@project.groupId@'
   artifactId: '@project.artifactId@'