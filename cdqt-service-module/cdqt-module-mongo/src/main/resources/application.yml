server:
   port: 8001
spring:
   application:
      name: cdqt-module-mongo
   servlet:
      multipart:
         enabled: true #是否开启批量上传
         max-file-size: 12800MB #单个文件最大大小
         max-request-size: 102400MB #上传总数据量大小
   data:
      mongodb:
         uri: mongodb://night:123456@192.168.1.4:27017/night #配置MongoDB连接
         bucket: night
management: #跨域设置
   endpoints:
      web:
         exposure:
            include: '*'
         cors:
            allowed-origins: '*'
            allowed-methods: '*'
eureka: #注册中心设置
   instance:
      prefer-ip-address: true
      instance-id: ${spring.cloud.client.ip-address}:${server.port}:${spring.application.name}
   client:
      healthcheck:
         enabled: true
      service-url:
         defaultZone: http://admin:123456@localhost:8761/eureka/
file:
   account: admin
   password: come564
   key: 
info:
   version: '@project.version@'
   groupId: '@project.groupId@'
   artifactId: '@project.artifactId@'